<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete as informações.</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>
        <div class="campo">
         <label for="email"><strong>E-mail</strong></label>
        <input type="email" name="email" id="email" required>
        </div>


        <div class="campo">
            <label><strong>De qual aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" volue="frontend" checked>Frontend
            </label>
            <label>
                <input type="radio" name="devweb" volue="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" volue="fullstack">Fullstack
            </label>
        </div>
        
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
            <option selected disabled volue="">Selecione</option>
            <option>junior</option>
            <option>Senior</option>
            <option>Pleno</option>
           </select>
        </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Quais tecnologias você utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia" name="tecnologia1" volue="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia" name="tecnologia2" volue="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia" name="tecnologia3" volue="Java">
                    <label for="tecnologia3">Java</label>
                    <input type="checkbox" id="tecnologia" name="tecnologia4" volue="C#">
                    <label for="tecnologia4">C#</label>
                    <input type="checkbox" id="tecnologia" name="tecnologia5" volue="Javascript">
                    <label for="tecnologia5">Javascript</label>
                    <input type="checkbox" id="tecnologia" name="tecnologia6" volue="PHP">
                    <label for="tecnologia6">PHP</label>
                    <input type="checkbox" id="tecnologia" name="tecnologia7" volue="Python">
                    <label for="tecnologia7">Python</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea row="6" style="width: 26em"  id="experiencia" name="experiencia"></textarea>
            </div>
            <button class="botao" type="submit">Concluído</button>


       

    
    </form>
</body>
</html>
